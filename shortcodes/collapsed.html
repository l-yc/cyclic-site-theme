{{ $seed := .Get 0 }}
{{ $random := delimit (shuffle (split (md5 $seed) "" )) "" }}
<div id="collapsed-{{ $random }}" class="collapsible collapsed">
  <div class="header" onclick="toggleCollapsed({{ $random }})">
    <span class="bg-white border-2 border-orange-500 rounded transition"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
    </svg></span><span class="bg-white pl-1 pr-2 font-bold">
      {{ .Get 0 }}
    </span>
  </div>
  <div class="content">{{ .Inner | markdownify }}</div>
</div>
