<ul class="flex flex-row flex-wrap -ml-2 -mr-1">
  {{ range .Pages }}
  <li class="p-1 basis-full md:basis-1/2">
    <a class="rounded border-2 border-slate-300 hover:bg-slate-100 flex flex-row items-stretch" href="{{.RelPermalink}}">
      <pre class="px-4 mr-2 text-xs font-bold">
 _______
|  _____|__
| /       /
|/_______/
      </pre>
      <div class="flex flex-col py-2">
        <h2 class="text-xl font-bold">{{ .Title }}</h2>
        <p class="text-md flex-1">{{ .Params.Description }}</p>
      </div>
    </a>
  </li>
  {{ end }}
</ul>
